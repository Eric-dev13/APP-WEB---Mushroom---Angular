<div class="container py-3">
    <div class="d-flex align-items-center">
        <div>
            <a [routerLink]="['/admin/champignon/Liste-des-champignons']" href="" class="btn btn-info"
                title="Retour"><fa-icon class="text-light" [icon]="faRotateLeft"></fa-icon></a>
        </div>
        <div class="flex-grow-1">
            <h1 class="text-center my-3">{{edibility.path ? "Modifier : " + edibility.name : 'Ajouter un signalement'}}
            </h1>
        </div>
    </div>

    <!-- <img *ngIf="edibility.path" src="http://127.0.0.1:9000/" style="width: 250px"/> -->
    <form #form="ngForm" (ngSubmit)="send(form)" class="fw-bold" enctype="multipart/form-data">
        <!-- NOM -->
        <div class="h4 fw-semibold pb-2 mb-4 border-bottom border-dark">
            <label for="name" class="form-label">Titre affiché.</label>
            <input [(ngModel)]="edibility.name" placeholder="Texte afficher" type="text" class="form-control border-0"
                id="name" name="name" required>
        </div>
        <!-- path - CHAMP OBLIGATOIRE -->
        <div class="row align-items-center mb-3">
            <div class="col-auto flex-grow-1">
                <div class="h4 fw-semibold pb-2 mb-4 border-bottom border-dark">
                    <label for="path" class="form-label" title="Saisie obligatoire">Nom du fichier<span
                            class="text-danger">*</span></label>
                    <input [(ngModel)]="edibility.path" placeholder="Nom français utilisé pour identifier l'espèce."
                        type="file" class="form-control" id="path" name="path" (change)="onFileSelected($event)"
                        required>
                </div>
                <div class="d-flex justify-content-center">
                    <!-- Affichage de l'image -->
                    <img *ngIf="selectedImage" [src]="selectedImage" alt="Image sélectionnée" width="400">
                </div>
            </div>
            <div class="col-auto">
                <img *ngIf="edibility.id !== 0" [src]="PUBLIC_URL_GET_FILE_EDIBILITY + edibility.path" alt="edibility.name"
                    style="filter: invert(1);" height="50">
            </div>
        </div>
        <button class="btn btn-primary">Envoyer</button>
    </form>
</div>
