<div class="container py-3">
  <div class="d-flex align-items-center">
    <div>
      <a [routerLink]="['/admin/champignon/Liste-des-champignons']" href="" class="btn btn-info" title="Retour"><fa-icon
          class="text-light" [icon]="faRotateLeft"></fa-icon></a>
    </div>
    <div class="flex-grow-1">
      <h1 class="text-center my-5">Go√ªt et Risque Toxicologique des Champignons</h1>
    </div>
  </div>

  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Fichier</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let edibility of edibilities">
        <th scope="row">{{ edibility.id }}</th>
        <td>{{ edibility?.name }}</td>
        <td>
          {{ edibility?.filename }}
        </td>
        <td>
          <img [src]="PUBLIC_URL_GET_FILE_EDIBILITY + edibility?.filename" alt="edibility?.filename" height="35">
        </td>
        <td>
          <div class="d-flex">
            <!-- <a [routerLink]="['/admin/comestibilite/description', edibility?.id]" href=""
                    class="btn btn-outline-success me-2" title="Voir la description">
                    <fa-icon [icon]="faCircleInfo"></fa-icon>
                </a> -->
            <a [routerLink]="['/admin/comestibilite/editer', edibility?.id]" href=""
              class="btn btn-outline-success me-2" title="Editer">
              <fa-icon [icon]="faEdit"></fa-icon>
            </a>
            <a (click)="delete(edibility?.id)" class="btn btn-outline-danger" title="Supprimer">
              <fa-icon [icon]="faTrash"></fa-icon>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
