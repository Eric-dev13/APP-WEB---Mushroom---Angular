<div class="toast-container position-fixed top-25 start-50 translate-middle p-3">
  <div id="toastComponent" class="toast" [ngClass]="showStateAndTypeAlertToast()"  role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" [ngClass]="toast.typeAlert">
      <img src="assets/images/icones/mushromLogo.png" class="rounded me-2" alt="logo SpitForm" width="20">
      <strong class="me-auto text-capitalize">{{toast.title}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="fs-6 toast-body">
      {{toast.message}}
    </div>
  </div>
</div>
