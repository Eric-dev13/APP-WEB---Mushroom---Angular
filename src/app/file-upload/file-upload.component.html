<form #form="ngForm" (ngSubmit)="send(form)" class="fw-bold" enctype="multipart/form-data">

    <label for="path" class="form-label" title="Saisie obligatoire">Nom du fichier<span
            class="text-danger">*</span></label>
    <input (ngModel)="image.filename" placeholder="Nom français utilisé pour identifier l'espèce." type="file"
        class="form-control" id="path" name="path" (change)="onFileSelected($event)" required>

    <button class="btn btn-primary">Envoyer</button>
</form>
